 <template name="myCats">
 
	{{#each cats}}
		{{progressCatXp}}
		<div class="col-lg-2 cat">
			<img src="./img/{{img}}.jpg" alt="arobas" style="width:160px; height:160px;" /> 
			<div class = "">

				<b>NOM : {{ name}} </b> <br />
				 NIVEAU : {{level}} <br />
				 RACE : {{breed}} <br />
				 SEXE : {{sex}} <br />
				 XP : <progress value={{xp}} max={{levelMax}}>50%</progress> <br /><br />

				
				 <details>
					  <summary>CARACTERISTIQUES :	</summary>
				
							 POINTS DE VIES MAX : {{hpMax}} {{#if haveIStatePoints}} <input id ="btnHpMax" type="button" value="+" value2 ="{{_id}}">  <br /> {{/if}}
							 FORCE : {{strength}} {{#if haveIStatePoints}}  <input id ="btnStrength" type="button" value="+" value2 ="{{_id}}">  <br />{{/if}}
							 RESISTANCE : {{resistance}} {{#if haveIStatePoints}} <input id ="btnResistance" type="button" value="+" value2 ="{{_id}}"> <br />{{/if}}
							 AGILITE : {{agility}} {{#if haveIStatePoints}} <input id ="btnAgility" type="button" value="+" value2 ="{{_id}}"> {{/if}}
				 </details>
				 <a href="#"  class="open-modal" value = {{_id}}>FAIRE COMBATTRE </a>
			</div>
		</div>
	{{/each}}
	
	{{> chooseEnemy}}
		
</template>


<template name="chooseEnemy">
  <div class="modal fade in" id="chooseEnemy" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">Choisir un aversaire</h4>
		</div>
        <div class="modal-body">
			
		{{#each user}}
			{{#if usersOnlineCheck}} 
				<a href="#" class = "{{userStatusClass}}"> {{username}}</a> 
				
				{{#if checkIfIsInFight}} 
					est d√©ja en combat contre {{ennemyOfThisPlayer}} <br />
				{{else}}
					<a  value = "{{_id}}" class ="open-fight">[DEFIER]</a>  <br />
				{{/if}}
				
			{{/if}}
		{{/each}}
  
        </div>
      </div>
    </div>
  </div>
</template>
